<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/container-content.css">
    <link rel="stylesheet" href="styles/comment-group.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/field.css">
    <link rel="stylesheet" href="styles/container2.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Пошук</a>
            <a href="articles.html">Статті</a>
            <a href="authorization.html" class="right-link">Війти</a>
        </nav>
    </header>

    <div class="container-content">
        <form>
            <label for="title" id="mg-left-title">Заголовок:</label>
            <input type="text" id="title" name="title" class="field" 
                placeholder="Напишіть заголовок статті..." size="40"><br>

            <div class="comment-group">
                <label for="desc">Короткий опис:</label>
                <textarea id="desc" name="desc" class="field" 
                    placeholder="Напишіть короткий опис до статті..." rows="8" cols="70"></textarea>
            </div>

            <div class="comment-group">
                <label for="text" id="mg-left-text">Стаття:</label>
                <textarea id="text" name="text" class="field" 
                    placeholder="Напишіть статтю..." rows="8" cols="70"></textarea>
            </div>
            
            <button class="button" id="mg-left-add-article-button">
                Додати
            </button>
        </form> 
    </div>

    <div class="container2 {{style}} {{message_visible}}">
        <h4>{{message}}</h4>
    </div>
</body>
</html>
